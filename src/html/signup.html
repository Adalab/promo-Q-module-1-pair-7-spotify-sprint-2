<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Signup page</title>
  </head>
  <body>
    <header class="header">
      <img class="image" src="./assets/images/logo.png" alt="Logo spotify" />
    </header>
    <main>
      <h1 class="main-title">Registrate gratis para escuchar.</h1>
      <fieldset>
        Registrate con tu correo electronico
        <form action="https://adalab-server-form.herokuapp.com/">
          <div>
            <label for="mail">¿Cual es tu correo electronico?</label>
            <input
              placeholder="pon tu correo electronico."
              type="email"
              id="mail"
            />
          </div>
          <div>
            <label for="mail">Confirma el correo electronico</label>
            <input
              placeholder="vuelve a poner tu correo electronico."
              type="email"
              id="mail"
            />
          </div>
          <div>
            <label for="password">Crea una contraseña</label>
            <input
              placeholder="Crea una contraseña."
              type="password"
              id="password"
            />
          </div>
          <div>
            <label for="text">¿Como quieres que te llamemos?</label>
            <input
              placeholder="Pon un nombre de perfil."
              type="text"
              id="text"
            />
          </div>
          <div>
            <label for="date">¿Cual es tu fecha de nacimiento?</label>
            <input placeholder="" type="date" id="date" />
          </div>
        </form>
      </fieldset>
    </main>
  </body>
</html>
